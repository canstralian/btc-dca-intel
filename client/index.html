<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <meta
      name="description"
      content="React + TypeScript project with optimized font loading for development on Replit."
    />
    <title>My React App</title>

    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Load essential fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Global CSS -->
    <link rel="stylesheet" href="/src/global.css" />
  </head>
  <body>
    <!-- React root -->
    <div id="root"></div>

    <!-- React entry point -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Replit dev banner (optional) -->
    <script
      type="text/javascript"
      src="https://replit.com/public/js/replit-dev-banner.js"
      defer
    ></script>
  </body>
</html>
